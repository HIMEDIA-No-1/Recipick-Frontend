name: Recipick Frontend Develop CI/CD

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changes.outputs.changes }}
      root-changed: ${{ steps.changes.outputs.root }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: json
          filters: |
            admin: 'apps/admin/**'
            user: 'apps/user/**'
            root:
              - '!apps/**'
              - '**'

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.matrix != '[]' || needs.detect-changes.outputs.root-changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJSON(needs.detect-changes.outputs.root-changed == 'true' && '["admin", "user"]' || needs.detect-changes.outputs.matrix) }}
    environment: ${{ matrix.module }}-dev
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            APP_NAME=${{ matrix.module }}
            NODE_ENV=development
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/recipick-frontend-${{ matrix.module }}:dev
            ${{ secrets.DOCKERHUB_USERNAME }}/recipick-frontend-${{ matrix.module }}:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.matrix != '[]' || needs.detect-changes.outputs.root-changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJSON(needs.detect-changes.outputs.root-changed == 'true' && '["admin", "user"]' || needs.detect-changes.outputs.matrix) }}
    environment: ${{ matrix.module }}-dev
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker stop recipick-frontend-${{ matrix.module }} || true
            docker rm recipick-frontend-${{ matrix.module }} || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/recipick-frontend-${{ matrix.module }}:dev
            docker run -d \
              --name recipick-frontend-${{ matrix.module }} \
              -p ${{ vars.APP_PORT }}:80 \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/recipick-frontend-${{ matrix.module }}:dev